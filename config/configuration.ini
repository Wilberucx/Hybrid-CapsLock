; ==============================================================================
; HYBRID CAPSLOCK - MAIN CONFIGURATION
; ==============================================================================
; This file contains global settings and behaviors for HybridCapsLock.
; Layer-specific configurations are in separate files:
; - programs.ini (Programs Layer)
; - timestamps.ini (Timestamps Layer)
; - commands.ini (Commands Layer)
; - information.ini (Information Layer)
; ==============================================================================

[General]
; Core application settings
script_version=6.3                    ; Version tracking (read-only)
auto_start_with_windows=true          ; true/false - Add to Windows startup
enable_zebar_integration=true         ; true/false - Enable Zebar status integration
debug_mode=false                      ; true/false - Enable debug logging

[UI]
; User interface and visual feedback settings
tooltip_font_size=12                  ; 8-20 - Font size for tooltips
tooltip_duration_default=1500         ; milliseconds - Default tooltip display time
tooltip_position=center               ; center/cursor/topleft/topright/bottomleft/bottomright
show_layer_indicators=true            ; true/false - Show layer status indicators
use_animations=true                   ; true/false - Enable UI animations (future)
theme=default                         ; default/dark/light/minimal/colorful (future themes)

[Tooltips]
; C# Tooltip system configuration
enable_csharp_tooltips=true           ; true/false - Use C# WPF tooltips instead of native
options_menu_timeout=10000            ; milliseconds - Duration for option menus (leader, nvim options, etc.)
status_notification_timeout=2000     ; milliseconds - Duration for status notifications (layer on/off, etc.)
auto_hide_on_action=true              ; true/false - Hide tooltip automatically when user selects option
persistent_menus=false                ; true/false - Keep menus visible until ESC (ignores timeout)
tooltip_fade_animation=true           ; true/false - Enable fade in/out animations
tooltip_click_through=true            ; true/false - Allow clicks to pass through tooltip

[Behavior]
; Global behavior settings
caps_lock_acts_normal=false           ; true/false - CapsLock behaves as normal key
global_timeout_seconds=7              ; 1-60 - Default timeout for all layers
leader_timeout_seconds=7              ; 1-60 - Specific timeout for leader mode
enable_smooth_scrolling=true          ; true/false - Enable smooth scrolling feature
scroll_sensitivity=3                  ; 1-10 - Scroll wheel sensitivity
mouse_click_duration=50               ; 10-500 - Duration for mouse clicks (ms)

[Performance]
; Performance and optimization settings
enable_hotkey_optimization=true      ; true/false - Optimize hotkey processing
memory_cleanup_interval=300000       ; 60000-600000 - Memory cleanup interval (ms)
max_tooltip_instances=3               ; 1-10 - Maximum simultaneous tooltips
enable_fast_startup=true             ; true/false - Skip non-essential startup checks
cache_program_paths=true             ; true/false - Cache executable paths for speed

[Security]
; Security and privacy settings
allow_elevated_apps=true             ; true/false - Allow interaction with admin apps
log_keystrokes=false                 ; true/false - Log keystrokes (debug only)
encrypt_personal_info=false          ; true/false - Encrypt information.ini (future)
auto_backup_config=true              ; true/false - Auto backup .ini files
backup_retention_days=30             ; 1-365 - Days to keep config backups

[Layers]
; Layer-specific global settings (true/false for each)
nvim_layer_enabled=true              ; Enable/disable Nvim navigation layer
excel_layer_enabled=true             ; Enable/disable Excel/accounting layer
modifier_layer_enabled=true          ; Enable/disable CapsLock modifier mode
leader_layer_enabled=true            ; Enable/disable leader mode (leader)
enable_layer_persistence=true        ; Remember layer states between sessions

[Integration]
; External integration settings
zebar_status_file=layer_status.json  ; filename - JSON file for Zebar integration
enable_json_status=true              ; true/false - Generate JSON status file
status_update_interval=100           ; 50-1000 - Status update frequency (ms)
external_commands_enabled=true       ; true/false - Allow external command execution

[Advanced]
; Advanced configuration options (use with caution)
custom_hotkeys_enabled=false         ; true/false - Enable custom hotkey definitions
experimental_features=false          ; true/false - Enable experimental features
verbose_logging=false                ; true/false - Detailed logging (performance impact)
auto_detect_applications=true        ; true/false - Auto-detect application contexts
smart_context_switching=true         ; true/false - Context-aware layer switching
nvim_shift_touchpad_scroll=false    ; true/false - Enable Shift+touchpad scroll in Nvim layer
                                     ; [IN DEVELOPMENT] Feature not fully functional yet
                                     ; WARNING: When enabled, may interfere with Shift combinations
                                     ; like Y (Shift+y), preventing proper uppercase letter input
                                     ; Disable if you frequently use Shift+letter combinations

; ==============================================================================
; HOTKEY CUSTOMIZATION
; ==============================================================================
[CustomHotkeys]
; Define custom hotkey combinations (Advanced users only)
; Format: hotkey_name=key_combination
; Examples:
; custom_save=CapsLock & s
; quick_terminal=CapsLock & t
; custom_paste=CapsLock & v
; window_switcher=CapsLock & Tab
; complex_combo=CapsLock & Shift & a
; function_key=CapsLock & F1
;
; NOTE: Use exact AutoHotkey syntax for key combinations
; Leave empty to use defaults

[ApplicationProfiles]
; Application-specific behavior overrides
; 
; HYBRID FORMAT: Use friendly names from programs.ini OR executable names
; Format: application_name=setting_name=value,setting2=value2
; 
; RECOMMENDED: Use friendly names from programs.ini
; VSCode=nvim_layer_enabled=true,global_timeout_seconds=10
; Notepad=nvim_layer_enabled=false,excel_layer_enabled=false
;
; ALTERNATIVE: Use executable names directly  
; chrome.exe=leader_timeout_seconds=15,smooth_scrolling=false
; discord.exe=nvim_layer_enabled=false
;
; EXAMPLES (uncomment to activate):
; VSCode=nvim_layer_enabled=true
; Notepad=nvim_layer_enabled=false
; chrome.exe=leader_timeout_seconds=15
excel.exe=excel_layer_enabled=true

; ==============================================================================
; TROUBLESHOOTING
; ==============================================================================
[Troubleshooting]
; Diagnostic and troubleshooting options
enable_error_reporting=true          ; true/false - Report errors to log file
show_startup_messages=false          ; true/false - Show startup diagnostic messages
compatibility_mode=false             ; true/false - Enable compatibility with older systems
legacy_support=false                 ; true/false - Support for legacy applications
safe_mode=false                      ; true/false - Disable advanced features for stability
