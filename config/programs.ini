; ==============================================================================
; PROGRAMS LAYER CONFIGURATION
; ==============================================================================
; This file contains all configuration for the Programs Layer (CapsLock + Space → p)
;
; INSTRUCTIONS FOR ADDING A NEW PROGRAM:
; 1. Add the program to [Programs] section with its executable path
; 2. Add a key mapping in [ProgramMapping]: key_LETTER=ProgramName
; 3. Update the [MenuDisplay] section to show the new program in the tooltip
; 4. The ProgramName must match exactly between [Programs] and [ProgramMapping]
;
; EXAMPLE: To add Discord on key 'd':
; 1. [Programs]: Discord=discord.exe
; 2. [ProgramMapping]: key_d=Discord  
; 3. [MenuDisplay]: Update one of the lines to include "d - Discord"
;
; HANDLING SPACES IN PATHS:
; Simple path: Discord=discord.exe
; Path with spaces: VSCode="C:\Program Files\Microsoft VS Code\Code.exe"
; Using variables: Obsidian="%USERPROFILE%\AppData\Local\Obsidian\Obsidian.exe"
; Network path: NetworkTool="\\Server\Share\My Tool\tool.exe"
;
; USAGE: CapsLock + Space → p → LETTER
; ==============================================================================

[Programs]
; Program executable paths - leave blank for automatic detection
Explorer=explorer.exe
Settings=ms-settings:
Terminal=wt.exe
VisualStudio="C:\Program Files\Microsoft VS Code\Code.exe"
Notepad=notepad.exe
Obsidian="%USERPROFILE%\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Obsidian.lnk"
Vivaldi="%USERPROFILE%\AppData\Local\Vivaldi\Application\vivaldi.exe"
Zen="C:\Program Files\Zen Browser\zen.exe"
Thunderbird=Thunderbird.exe
WezTerm="C:\Program Files\WezTerm\wezterm-gui.exe"
WSL=wsl.exe
Beeper="%USERPROFILE%\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Beeper.lnk"
QuickShare=
Bitwarden="%USERPROFILE%\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Bitwarden.lnk"
Localsend="%USERPROFILE%\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\LocalSend.lnk"

[ProgramMapping]
; Key to program mapping - format: key_LETTER=ProgramName
key_e=Explorer
key_i=Settings
key_t=Terminal
key_v=VisualStudio
key_n=Notepad
key_o=Obsidian
key_b=Vivaldi
key_z=Zen
key_m=Thunderbird
key_w=WezTerm
key_l=WSL
key_r=Beeper
key_q=QuickShare
key_p=Bitwarden
key_k=Localsend

[MenuDisplay]
; Tooltip display lines - edit when adding/removing programs
line1=e - Explorer       i - Settings
line2=t - Terminal       v - VS Code
line3=n - Notepad        o - Obsidian
line4=b - Vivaldi        z - Zen Browser
line5=m - Mail           w - WezTerm
line6=l - WSL            r - Beeper
line7=q - Quick Share    p - Bitwarden
line8=k - Localsend

[Settings]
; Programs layer settings
timeout_seconds=7                     ; 1-60 - Timeout for program selection (seconds)
show_confirmation=true                ; true/false - Show launch confirmation tooltip
auto_launch=true                      ; true/false - Launch immediately on key press
search_in_path=true                   ; true/false - Search for executables in system PATH
show_launch_feedback=true             ; true/false - Show feedback when program launches
feedback_duration=2000                ; 500-5000 - Duration of launch feedback (ms)
