; =============================
; Confirmation configuration — How to configure
; =============================
; 1) Global (optional): in configuration.ini set [Behavior] show_confirmation_global=true to confirm everything.
; 2) Category (optional): in this file under [CategorySettings] set <Friendly>_show_confirmation=true to confirm all keys in that category; set false to control per key.
; 3) Per-command lists (recommended): in [Confirmations.<Friendly>]
;    - confirm_keys= K1,K2 ... list the keys that must confirm (case-sensitive: R != r)
;    - no_confirm_keys= K1 K2 ... optional blacklist of keys that must NOT confirm
;      Use confirm_keys when default is not to confirm; use no_confirm_keys when you confirm by default.
; 4) Layer default (optional): in [Settings] show_confirmation=true to confirm by default across Commands layer.
; Examples:
; - HybridManagement: confirm only Reload Script: confirm_keys=R
; - PowerOptions: confirm Shutdown and Restart: confirm_keys=S,r,o
; - Confirm all by default but skip Sleep/Hibernate: set [Settings].show_confirmation=true and no_confirm_keys=s h
; Tips: prefer the shortest list, and reload the script after changes (<leader> → c → h → R).
;
; Per-category confirmation flags
