[PersonalizationGuide]
; ============================================
; GUÍA DE PERSONALIZACIÓN
; ============================================
; 1. Para proteger una línea: Agrega ;lock al final
;    Ejemplo: f=^f ;lock              ; Mi configuración
;
; 2. Para cambiar tecla: Cambia la letra antes del '='
;    Ejemplo: r=^f                    ; Cambiar búsqueda de 'f' a 'r'
;
; 3. Para cambiar combinación: Modifica después del '='
;    Ejemplo: f=^+f                   ; Cambiar Ctrl+F a Ctrl+Shift+F
;
; 4. Guarda y recarga con <leader>+c+h+r