; ==============================================================================
; COMMANDS LAYER CONFIGURATION
; ==============================================================================
; This file contains all configuration for the Commands Layer (CapsLock + Space → c)
;
; NEW HIERARCHICAL STRUCTURE:
; The command palette now uses a hierarchical structure with categories:
; - s: System Commands (Task Manager, Services, etc.)
; - n: Network Commands (IP Config, Ping, etc.)
; - g: Git Commands (Status, Log, Branches, etc.)
; - m: Monitoring Commands (Process List, Memory, etc.)
; - f: Folder Access (Temp, AppData, etc.)
;
; NAVIGATION:
; CapsLock + Space → c → [category] → [command]
; Example: CapsLock + Space → c → s → t (Task Manager)
;          CapsLock + Space → c → g → s (Git Status)
;
; COMMAND TYPES:
; - cmd: Command line commands (prefix with "cmd:")
; - ps: PowerShell commands (prefix with "ps:")
; - script: Script files (.bat, .ps1, .py, etc.)
; - exe: Direct executable paths
;
; ADDING CUSTOM COMMANDS:
; Commands are now hardcoded in the script for better performance and organization.
; To add custom commands, modify the Execute[Category]Command functions in the script.
; ==============================================================================

[CustomCommands]
; Add your custom commands here - these can be loaded dynamically
; Format: CommandName=command_definition
; Example: MyScript=script:C:\Scripts\my_script.bat

[CustomCategories]
; Define custom categories here
; Format: category_key=Category Name
; Example: x=Custom Scripts

[Settings]
; Command execution settings
show_output=true
close_on_success=false
timeout_seconds=30
enable_custom_commands=true

; ==============================================================================
; PREDEFINED COMMANDS (Reference Only - Hardcoded in Script)
; ==============================================================================
; 
; SYSTEM COMMANDS (s):
; s - System Info (cmd:systeminfo)
; t - Task Manager (taskmgr.exe)
; v - Services (services.msc)
; e - Event Viewer (eventvwr.msc)
; d - Device Manager (devmgmt.msc)
; c - Disk Cleanup (cleanmgr.exe)
;
; NETWORK COMMANDS (n):
; i - IP Config (cmd:ipconfig /all)
; p - Ping Test (cmd:ping google.com)
; n - Network Info (cmd:netstat -an)
;
; GIT COMMANDS (g):
; s - Git Status (cmd:git status)
; l - Git Log (cmd:git log --oneline -10)
; b - Git Branches (cmd:git branch -a)
; d - Git Diff (cmd:git diff)
; a - Git Add All (cmd:git add .)
; p - Git Pull (cmd:git pull)
;
; MONITORING COMMANDS (m):
; p - Process List (PowerShell)
; s - Service List (PowerShell)
; d - Disk Space (PowerShell)
; m - Memory Usage (PowerShell)
; c - CPU Usage (PowerShell)
;
; FOLDER ACCESS (f):
; t - Temp Folder (cmd:explorer %TEMP%)
; a - AppData (cmd:explorer %APPDATA%)
; p - Program Files (cmd:explorer "C:\Program Files")
; u - User Profile (cmd:explorer %USERPROFILE%)
; d - Desktop (cmd:explorer %USERPROFILE%\Desktop)
; s - System32 (cmd:explorer C:\Windows\System32)
; ==============================================================================